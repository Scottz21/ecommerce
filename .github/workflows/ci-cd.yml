name: CI/CD Pipeline

# Trigger workflow on push or pull request events to main branch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Job for building and testing the application
  test:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the latest code from the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment for the workflow
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Use Node.js version compatible with your project

      # Step 3: Install all dependencies using npm ci for reproducible builds
      - name: Install dependencies
        run: npm ci

      # Step 4: Run test suite to verify code correctness
      - name: Run tests
        run: npm test -- --watchAll=false

# Deployment job, runs only after successful completion of tests job
deploy:
  needs: test  # Ensure deployment happens only if tests pass
  runs-on: ubuntu-latest
  steps:
    # Step 1: Checkout the latest code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Node.js environment
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    # Step 3: Install dependencies
    - name: Install dependencies
      run: npm install

    # Step 4: Run tests (optional if already done in previous 'test' job)
    - name: Run tests
      run: npm test

    # Step 5: Build React application
    - name: Build React App
      run: npm run build

      